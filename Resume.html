	<meta name="description" content="Senior Research Scientist in Robotics and Embodied Artificial Intelligence, with specialization in dexterous hand manipulation. He is broadly interested in developing artificial agents that are cheap, portable and capable of exhibiting complex behaviors in unknown situations. His current focus is towards solving contact rich dexterous manipulation with free objects. He finished his PhD under Prof. Emanuel Todorov and Prof. Sergey Levine at University of Washington where he developed ADROIT - a dexterous manipulation platform."/>
